<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs@2.8.2/dist/alpine.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./store/index.js"></script>
</head>

<body>
    <div>
        <div class="bg-blue-500">
            <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
                <div class="pr-16 sm:text-center sm:px-16">
                    <p class="font-medium text-white">

                        <span class="hidden md:inline">
                            Big news! I'm a big ass bitch!
                        </span>
                        <a href="#" class="font-bold underline">
                            Learn more <span aria-hidden="true">&rarr;</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div x-data x-init="$store.usersStore.load()" class="flex justify-center">
            <div>
                <form x-on:submit.prevent="$store.usersStore.addUser()"
                    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="flex justify-center items-center">
                        <p class="text-3xl items-center"> Search for a stock </p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="ticker">
                            Stock Ticker
                        </label>
                        <input x-model="$store.usersStore.user.ticker"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="ticker" type="text" placeholder="Stock Ticker">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                            Date
                        </label>
                        <input x-model="$store.usersStore.user.date"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="date" type="date" placeholder="Date">
                    </div>

                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
